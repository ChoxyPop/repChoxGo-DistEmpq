name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Se ejecuta al hacer push a main

permissions:
  contents: write  # ðŸ‘ˆ Necesario para permitir que el bot haga push a gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
